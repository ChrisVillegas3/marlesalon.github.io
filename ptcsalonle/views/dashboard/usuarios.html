<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Marlé salón - Usuarios</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/dashboard.css">
    <link rel="stylesheet" href="../../resources/css/tablas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <!-- Título del contenido principal -->
        <h3 class="center-align wow animate__animated animate__fadeInUp">Administrar usuarios</h3>
        <div class="row">
            <div class="input-field center-align col s12 m4">
                <!-- Enlace para abrir una caja de diálogo (modal) al momento de crear un nuevo registro -->
                <a onclick="openCreate()" class="btn waves-effect pink lighten-1" data-tooltip="Crear">Agregar Usuarios
                    <i class="material-icons left">add_circle</i>
                </a>
            </div>
            <!-- Formulario de búsqueda -->
            <form method="post" id="search-form">
                <div class="input-field col s12 m8 l8">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="text" name="search" required>
                    <label for="search">Busca un usuario por nombre o apellido</label>
                </div>
            </form>

        </div>
        <!-- Card para la tabla  -->
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <!-- Tabla para mostrar los registros existentes -->
                    <table class="highlight responsive-table">
                        <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th>APELLIDOS</th>
                                <th>NOMBRES</th>
                                <th>CORREO</th>
                                <th>ALIAS</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tbody-rows"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Componente Modal para mostrar una caja de diálogo -->
        <div id="save-modal" class="modal">
            <!-- Enlace para cerrar el componente Modal -->
            <div class="row right">
                <a class="black-text tooltipped modal-close" data-tooltip="Cerrar">
                    <i class="small material-icons">close</i>
                </a>
            </div>
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <!-- Título para la caja de diálogo -->
                <h4 id="modal-title" class="center-align wow animate__animated animate__zoomIn"></h4>
                <!-- Formulario para crear o actualizar un registro -->
                <form class="row" method="post" id="save-form">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input class="hide" type="number" id="id" name="id">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person</i>
                        <input id="nombres" type="text" name="nombres" class="validate" required autocomplete="off">
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person</i>
                        <input id="apellidos" type="text" name="apellidos" class="validate" required autocomplete="off">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">email</i>
                        <input id="correo" type="email" name="correo" class="validate" placeholder="ejemplo@gmail.com"
                            required autocomplete="off">
                        <label for="correo">Correo</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="alias" type="text" name="alias" class="validate" required autocomplete="off">
                        <label for="alias">Alias</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="clave" type="password" name="clave" class="validate" required oncopy="return false"
                            oncut="return false" onpaste="return false">
                        <label for="clave">Contraseña</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="confirmar" type="password" name="confirmar" class="validate" required
                            oncopy="return false" oncut="return false" onpaste="return false">
                        <label for="confirmar">Confirmar contraseña</label>
                    </div>
                    <!-- Botones del modal -->
                    <div class="modal-footer">
                        <div class="col s12 center-align">
                            <button type="reset" class="btn waves-effect grey tooltipped"
                                data-tooltip="Reiniciar">Reiniciar
                                <i class="material-icons right">autorenew</i>
                            </button>
                            <button type="submit" class="btn waves-effect pink tooltipped"
                                data-tooltip="Guardar">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer  red lighten-4"> </footer>
    <!-- Importación de archivos JavaScript -->
    <script src="../../resources/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/dashboard/online.js"></script>
    <script src="../../controllers/dashboard/usuarios.js"></script>
    <script src="../../resources/js/countdown.js"></script>
</body>

</html>
