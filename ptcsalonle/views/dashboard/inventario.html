<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Marlé salón - Inventario</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/dashboard.css">
    <link rel="stylesheet" href="../../resources/css/tablas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <!-- Título del contenido principal -->

        <h3 class="center-align wow animate__animated animate__fadeInUp">Administrar inventario</h3>
        <div class="row">
            <div class="input-field center-align col s12 m4">
                <!-- Enlace para abrir una caja de diálogo (modal) al momento de crear un nuevo registro -->
                <a onclick="openCreate()" class="btn waves-effect  pink lighten-1 tooltipped" data-tooltip="Crear">
                    Agregar
                    producto
                    <i class="material-icons left">add_circle</i>
                </a>
            </div>
            <!-- Formulario de búsqueda -->
            <form method="post" id="search-form">
                <div class="input-field col s12 m8 l8">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="text" name="search" required>
                    <label for="search">Busca un producto por nombre o marca</label>
                </div>
            </form>

        </div>
        <div class="center-align">
            <!-- Enlace para generar un reporte en formato PDF -->
            <a onclick="openReport()" class="btn waves-effect pink darken-2 tooltipped" data-tooltip="Reporte">
                Reporte productos
                <i class="material-icons left">assignment</i>
            </a>
            <a onclick="openReport1()" class="btn waves-effect pink darken-2 tooltipped" data-tooltip="Reporte">
                Reporte marcas
                <i class="material-icons left">assignment</i>
            </a>
        </div>
        <!-- Contenedor para mostrar el catálogo de tipos de producto -->
        <div class="container">
            <!-- Fila para mostrar los productos disponibles -->
            <div class="row" id="productos"></div>
        </div>
        <div class="card-action">
            <!-- Componente Modal para mostrar una caja de diálogo -->
            <div id="save-modal" class="modal">
                <!-- Enlace para cerrar el componente Modal -->
                <div class="row right">
                    <a class="black-text tooltipped modal-close" data-tooltip="Cerrar">
                        <i class="small material-icons">close</i>
                    </a>
                </div>
                <!-- Contenido del componente Modal -->

                <div class="modal-content">
                    <!-- Título para la caja de diálogo -->
                    <h4 id="modal-title" class="center-align wow animate__animated animate__zoomIn" ></h4>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form class="row" method="post" id="save-form" enctype="multipart/form-data">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input class="hide" type="number" id="id" name="id">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">note_add</i>
                            <input id="nombre" type="text" name="nombre" class="validate" required >
                            <label for="nombre">Nombre</label>
                        </div>
                        <!-- Boton de formulario para agregar cantidad -->
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">iso</i>
                            <input id="cantidad" type="number" name="cantidad" class="validate" required autocomplete="off">
                            <label for="cantidad">Cantidad</label>
                        </div>
                        <!-- Boton de formulario para seleccionar marca-->
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">notes</i>
                            <select id="marcas" name="marcas">
                            </select>
                            <label>Marca</label>
                        </div>
                        <!-- Boton de formulario para agregar imagen -->
                        <div class="file-field input-field col s12 m6">
                            <div class="btn waves-effect tooltipped pink lighten-1"
                                data-tooltip="Elegir imagen de al menos 500x500 px">
                                <i class="material-icons">image</i>
                                <input id="archivo" type="file" name="archivo" accept=".jpg, .png">
                            </div>
                            <div class="file-path-wrapper">
                                <input type="text" class="file-path validate" placeholder="Formatos válidos: jpg y png">
                            </div>
                        </div>
                        <!-- Botones del modal -->
                        <div class="modal-footer">
                            <div class="col s12 center-align">
                                <button type="reset" class="btn waves-effect grey tooltipped"
                                    data-tooltip="Reiniciar">Reiniciar
                                    <i class="material-icons right">autorenew</i>
                                </button>
                                <button type="submit" class="btn waves-effect pink tooltipped"
                                    data-tooltip="Guardar">Guardar
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer red lighten-4"> </footer>
    <!-- Importación de archivos JavaScript -->
    <script src="../../resources/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/dashboard/online.js"></script>
    <script src="../../controllers/dashboard/inventario.js"></script>
    <script src="../../resources/js/countdown.js"></script>
    
</body>

</html>
