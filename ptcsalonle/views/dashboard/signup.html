<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Marlé Salón - Registrar primer usuario</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/dashboard.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <div class="card">
        <!-- Título del contenido principal -->
        <h3 class="center-align">Registrar primer usuario</h3>
        <!-- Formulario para registrar el primer usuario del dashboard -->
        <form class="row" method="post" id="register-form">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="nombres" type="text" name="nombres" class="validate" required autocomplete="off">
                <label for="nombres">Nombres</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">person</i>
                <input id="apellidos" type="text" name="apellidos" class="validate" required autocomplete="off">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">email</i>
                <input id="correo" type="email" name="correo" class="validate" required autocomplete="off">
                <label for="correo">Correo</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input id="alias" type="text" name="alias" class="validate" required autocomplete="off">
                <label for="alias">Alias</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock</i>
                <input id="clave" type="password" name="clave" class="validate" required oncopy="return false" oncut="return false" onpaste="return false">
                <label for="clave">Contraseña</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock</i>
                <input id="confirmar" type="password" name="confirmar" class="validate" required oncopy="return false" oncut="return false" onpaste="return false">
                <label for="confirmar">Confirmar contraseña</label>
            </div>
            <div class="col s12 center-align">
                <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Reiniciar">Reiniciar
                    <i class="material-icons">autorenew</i>
                </button>
                <button type="submit" class="btn waves-effect pink tooltipped" data-tooltip="Registrar">Registrar
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer red lighten-4"> </footer>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/dashboard/offline.js"></script>
    <script src="../../controllers/dashboard/signup.js"></script>
</body>

</html>
